<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <header class="thehead">
        <img class="banner-img" src="img/Mario-banner.png" alt="banner">
        <h1>Mario Pest Control</h1>
        <h3>5th Best Pest Invoice Maker</h3>
    </header>
        <div class="calc">
            <form name="total">
                <label for="goomba">Goomba's: 5 coins<input name="goomba" id="goomba" type="number"/></label><br>
                <label for="bobomb">Bob-ombs: 7 coins<input name='bobomb' id="bobomb" type="number"/></label><br>
                <label for="koopatroopa">koopatroopa's: 11 coins<input name="koopatroopa" id="koopatroopa" type="number"/></label>
                <button>Total</button>
            </form>
            <div class="pics">
                    <img src="img/Goomba_-_MarioPartyStarRush.png" alt="goomba">
                    <img src="img/Bobomb_-_MarioPartyStarRush.png" alt="bobomb">
                    <img src="img/Koopa_Troopa_NSMB.png" alt="koopatroopa">
            </div>
        </div>
    <footer>
        <address>
            Contact: <a href="mailto:mario@nintendo.wario">Mario Mario</a><br>
            Website: <a href="https://store.mariopests.com">Mario Pest Control</a><br>
            82 West Star Lane<br>
            Rainbow LVL, MarioKart64<br>
            Mario World
        </address>
    </footer>
    <script src="main.js"></script>
</body>
</html>
